<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Validador de CPF</h1>
            <p>Através deste simples algoritmo, veremos diversos recursos e habilidades da linguagem JavaScript.</p>
        </div>
    </header>

    <section>
        <div class="wrapper">
            <div class="content">
                <form action="">
                    <div class="input-group input-group-lg was-validated">
                        <span class="input-group-text" id="inputGroup-sizing-lg">CPF</span>
                        <input type="text" pattern="\d+" minlength="11" maxlength="11" size="11" id="input"
                            class="form-control" placeholder="Insira os 11 números do seu CPF"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required">
                        <div class="invalid-feedback">
                            Insira somente números.
                        </div>
                    </div>
                    <button onClick="validacao()" class="btn btn-primary" type="button">
                        Enviar
                    </button>

                    <!-- SVG SUCCESS -->
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </symbol>
                    </svg>

                    <!-- SUCESSO! -->
                    <div class="alert alert-success align-items-center" id="success" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill" />
                        </svg>
                        <div>
                            Parabéns, seu CPF foi validado!!
                        </div>
                    </div>

                    <!-- SVG ERROR -->
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </symbol>
                    </svg>

                    <!-- FALHA -->
                    <div class="alert alert-danger align-items-center" id="fail" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                            <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                        <div>
                            Erro ao validar CPF, verifique os números digitados.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

<script src="./projeto.js"></script>

</html>
